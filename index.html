<!DOCTYPE html>
<html>
<head>
    <title>Generador Asientos Contables Sical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador Asientos Contables Sical</h1>
        
        <h5 id="info"></h5>
        <div id="tabs">
            <button class="tab-button active" data-tab="cuentas">Cuentas</button>
            <button class="tab-button" data-tab="otros">Otros</button>
        </div>
        
        <div id="content">
            <div id="cuentas" class="tab-content active">
                <div class="actions-bar">
                    <button id="selectFile">SELECT FILE</button>
                    <button id="refreshData">
                        <span class="icon">ðŸ”„</span> Refresh
                    </button>
                </div>
                
                <div id="resultado"></div>
                <div id="cajas" class="cajas-container"></div>
                
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search records...">
                    <select id="filterField">
                        <option value="all">All Fields</option>
                        <option value="caja">Caja</option>
                        <option value="fecha">Fecha</option>
                        <option value="concepto">Concepto</option>
                    </select>
                </div>

                <div class="table-container">
                    <table id="records">
                        <thead>
                            <tr>
                                <th data-sort="caja">CAJA</th>
                                <th data-sort="fecha">FECHA</th>
                                <th data-sort="concepto">CONCEPTO</th>
                                <th data-sort="importe">IMPORTE</th>
                                <th data-sort="saldo" class="hide-on-mobile">SALDO</th>
                                <th data-sort="insertion_date" class="hide-on-mobile">FECHA INSERCIÃ“N</th>
                                <th data-sort="alreadyInDatabase">IMP</th>
                                <th data-sort="is_contabilized">CONT</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="pagination"></div>
            </div>
            
            <div id="otros" class="tab-content">
                <!-- Content for "Otros" tab -->
            </div>
        </div>

        <div class="status-bar">
            <span id="recordCount"></span>
            <span id="currentCaja"></span>
            <span id="lastUpdate"></span>
        </div>
    </div>

    <div id="errorToast" class="error-toast"></div>
    <script src="renderer.js"></script>
</body>
</html>
